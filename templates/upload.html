{% extends 'layouts/base.html' %}

{% block title %}Upload Files{% endblock %}

{% block content %}
<section class="">
    <div class="container">
        <div class="row rwht1 align-items-center justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-3 fw-light fs-2">Upload Excel Files</h1>
                <div class="">
                    <div class="">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="bg-white p-3 rounded-4 shadow-lg mb-4">
                                <!-- <label for="files">Choose Excel or CSV files:</label> -->
                                <input type="file" name="files" multiple class="file-input" id="files" accept=".xls,.xlsx,.csv">
                                <div class="file-drop-area" id="drop-area">
                                    <p class="file-drop-message">Drag and drop files here or click to upload</p>
                                </div>
                                <p id="error-message" class="error-message mb-0 mt-2"></p>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Upload and Select Sheets</button>
                            </div>
                        </form>

                                <input type="file" name="files" multiple class="form-control" id="files">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload and Select Sheets</button>
                        </form> -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}
